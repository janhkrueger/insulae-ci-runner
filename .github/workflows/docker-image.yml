name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag insulae-ci-runner:$(date +%s)
      # run: docker builder prune --all docker build --tag insulae-ci-runner:$(date +%s) .
